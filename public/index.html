<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="css/toast.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo">ğŸ“– Manga Reader</a>
                <nav class="nav">
                    <a href="/" class="nav-link active">Library</a>
                    <a href="reader.html" class="nav-link">Reader</a>
                </nav>
            </div>
        </header>

        <!-- Search and Actions -->
        <div class="actions-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search manga..." class="search-input">
                <button id="searchBtn" class="search-btn">ğŸ”</button>
            </div>
            <div class="add-manga-box">
                <input type="text" id="mangaUrlInput" placeholder="Paste manga URL" class="manga-url-input">
                <button id="addMangaBtn" class="action-btn">
                    <span>â• Add Manga</span>
                </button>
            </div>
            <button id="scrapeBtn" class="action-btn">
                <span>ğŸ“¥ Scrape Homepage</span>
            </button>
        </div>

        <!-- Loading State -->
        <div class="loading-container" id="loadingContainer" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading manga library...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">ğŸ“š</div>
            <h2>No Manga in Library</h2>
            <p>Click "Scrape Homepage" to populate your library</p>
        </div>

        <!-- Reading History Section -->
        <div class="reading-history-section" id="readingHistorySection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">ğŸ“– Reading History</h2>
                <div class="history-nav-buttons">
                    <button class="history-nav-btn" id="historyPrevBtn">â€¹</button>
                    <button class="history-nav-btn" id="historyNextBtn">â€º</button>
                </div>
            </div>
            <div class="history-scroll-container">
                <div class="history-cards" id="historyCards">
                    <!-- History cards will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Manga Grid -->
        <div class="manga-grid" id="mangaGrid">
            <!-- Manga cards will be inserted here -->
        </div>

        <!-- Pagination -->
        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <!-- Pagination buttons will be inserted here -->
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Private Manga Reader â€¢ <span id="mangaCount">0</span> manga in library</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/library.js"></script>
</body>
</html>
