<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="css/toast.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo">Manga Reader</a>
                <nav class="nav">
                    <a href="/" class="nav-link active">Library</a>
                    <a href="reader.html" class="nav-link">Reader</a>
                </nav>
            </div>
        </header>

        <div class="actions-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search manga..." class="search-input">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            <div class="add-manga-box">
                <input type="text" id="mangaUrlInput" placeholder="Paste manga URL" class="manga-url-input">
                <button id="addMangaBtn" class="action-btn">
                    <span>Add Manga</span>
                </button>
            </div>
            <div class="sync-actions-stack">
                <button id="scrapeBtn" class="action-btn">
                    <span>Scrape Homepage</span>
                </button>
                <button id="syncThumbsBtn" class="action-btn">
                    <span>Sync Thumbnails</span>
                </button>
            </div>
        </div>

        <div class="loading-container" id="loadingContainer" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading manga library...</p>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">No Data</div>
            <h2>No Manga in Library</h2>
            <p>Click "Scrape Homepage" to populate your library</p>
        </div>

        <div class="followed-updates-section" id="followedUpdatesSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">New Chapters from Followed Manga</h2>
                <div class="history-nav-buttons">
                    <button class="history-nav-btn" id="followedPrevBtn">&lsaquo;</button>
                    <button class="history-nav-btn" id="followedNextBtn">&rsaquo;</button>
                </div>
            </div>
            <div class="history-scroll-container" id="followedScrollContainer">
                <div class="followed-cards" id="followedCards"></div>
            </div>
        </div>

        <div class="reading-history-section" id="readingHistorySection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Reading History</h2>
                <div class="history-nav-buttons">
                    <button class="history-nav-btn" id="historyPrevBtn">&lsaquo;</button>
                    <button class="history-nav-btn" id="historyNextBtn">&rsaquo;</button>
                </div>
            </div>
            <div class="history-scroll-container">
                <div class="history-cards" id="historyCards">
                </div>
            </div>
        </div>

        <div class="manga-grid" id="mangaGrid"></div>

        <div class="pagination-container" id="paginationContainer" style="display: none;"></div>

        <footer class="footer">
            <p>Private Manga Reader • <span id="mangaCount">0</span> manga in library</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/library.js"></script>
</body>
</html>
